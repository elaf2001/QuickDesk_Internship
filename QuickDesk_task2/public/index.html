<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/customer.css">

    <!-- Required scripts -->
    <script src="dist/viewClass.js" type="module"></script>

    <title>Customer View</title>
  </head>
  <body class="text-center" >
    
    <div class="card text-center display">         
        <div class="card-body">
            <h5 class="card-title">Now Serving: <span id="latest_num">latest_num</span> </h5>
            <h5 class="card-title">Last Number: <span id="last_issued">last_issued</span> </h5>
            <a href="#" class="btn btn-primary">Take a Number</a>
        </div>
    </div>
    <div class="card counter" >
        <div class="card-body">
            <div class="circle" id="status_1"></div>
            <h5 class="card-title">Counter 1</h5>
            <p class="card-text"><span id="curr_num_1">curr_num_1</span></p>
        </div>
    </div>
    <div class="card counter" >
        <div class="card-body">
            <div class="circle" id="status_2"></div>
            <h5 class="card-title">Counter 2</h5>
            <p class="card-text"><span id="curr_num_2">curr_num_2</span></p>
        </div>
    </div>
    <div class="card counter" >
        <div class="card-body">
            <div class="circle" id="status_3"></div>
            <h5 class="card-title">Counter 3</h5>
            <p class="card-text"><span id="curr_num_3">curr_num_3</span></p>
        </div>
    </div>
    <div class="card counter" >
        <div class="card-body">
            <div class="circle" id="status_4"></div>
            <h5 class="card-title">Counter 4</h5>
            <p class="card-text"><span id="curr_num_4">curr_num_4</span></p>
            </div>
        </div>
    </div>
    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
